<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="container">
        <div class="display">00</div>

        <button type="button" class="btn">AC</button>
        <button type="button" class="">+/-</button>
        <button type="button" class="">%</button>
        <button type="button" class="operator">/</button>
        <button type="button" class="">7</button>
        <button type="button" class="">8</button>
        <button type="button" class="">9</button>
        <button type="button" class="operator">*</button>
        <button type="button" class="">4</button>
        <button type="button" class="">5</button>
        <button type="button" class="">6</button>
        <button type="button" class="operator">-</button>
        <button type="button" class="">1</button>
        <button type="button" class="">2</button>
        <button type="button" class="">3</button>
        <button type="button" class="operator">+</button>
        <button type="button" id="zero" class="">0</button>
        <button type="button" class="">.</button>
        <button type="button" class="operator">=</button>
      </div>
    </div>
  </body>
</html>
