<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
    
    <script src="js/index.js"></script>
    
  <body>
    <div class="calculator">
      <div class="container">
        <div class="display">
          <div data-previousDisplay class="previousDisplay"></div>
          <div data-currentDisplay class="currentDisplay"></div>
        </div>

        <button type="button" class="allClear">AC</button>
        <button data-operator type="button" class="operator">+/-</button>
        <button data-operator type="button" class="operator">%</button>
        <button data-operator type="button" class="operator">/</button>
        <button data-numbers type="button" class="numbers">8</button>
        <button data-numbers type="button" class="numbers">7</button>
        <button data-numbers  type="button" class="numbers">9</button>
        <button data-operator type="button" class="operator">*</button>
        <button data-numbers type="button" class="numbers">4</button>
        <button data-numbers type="button" class="numbers">5</button>
        <button data-numbers type="button" class="numbers">6</button>
        <button data-operator type="button" class="operator">-</button>
        <button data-numbers type="button" class="numbers">1</button>
        <button data-numbers type="button" class="numbers">2</button>
        <button data-numbers type="button" class="numbers">3</button>
        <button data-operator type="button" class="operator">+</button>
        <button data-numbers type="button" class="numbers">0</button>
        <button type="button" class="clear">C</button>
        <button type="button" class="">.</button>
        <button data-equals type="button" class="operator">=</button>
      </div>
    </div>
  </head>
  </body>
</html>
